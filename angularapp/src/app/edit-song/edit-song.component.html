<!-- edit-song.component.html -->

<h2>Edit Song</h2>
<form [formGroup]="songForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>Title:</td>
      <td><input class="form-control" type="text" placeholder="Enter song title" formControlName="title"></td>
    </tr>
    <tr>
      <td>Artist:</td>
      <td><input class="form-control" type="text" placeholder="Enter artist name" formControlName="artist"></td>
    </tr>
    <tr>
      <td>Album:</td>
      <td><input class="form-control" type="text" placeholder="Enter album name" formControlName="album"></td>
    </tr>
    <tr>
      <td>Genre:</td>
      <td><input class="form-control" type="text" placeholder="Enter genre" formControlName="genre"></td>
    </tr>
    <tr>
      <td>Release Date:</td>
      <td><input class="form-control" type="date" formControlName="releaseDate"></td>
    </tr>
    <tr>
      <td>Duration (seconds):</td>
      <td>
        <input class="form-control" type="number" placeholder="Enter duration in seconds" formControlName="duration">
        <div *ngIf="songForm.get('duration').hasError('min') && songForm.get('duration').touched">
          Duration must be greater than 0.
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit" [disabled]="songForm.invalid">Update Song</button>
      </td>
    </tr>
  </table>
</form>
